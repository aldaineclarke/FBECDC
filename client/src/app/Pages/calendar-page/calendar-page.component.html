<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">All Events</h1>

    <div class="row">
            <div class="col-lg-4">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Event Title
                        </h6>
                    </div>
                    <div class="card-body">
                        <p>
                            event.description
                        </p>
                        <p class="text-success">Start Date: event.start.toLocaleDateString()
                        </p>
                        <p>Start Date: event.end.toLocaleDateString()
                        </p>
                        <div class="mt-3 d-flex">
                            <a href="/admin/event/edit/ event.id " class="btn btn-info btn-sm mr-auto">Edit</a>
                            <form action="/admin/event/ event.id %>?_method=DELETE" method="POST" class="d-inline">
                                <button class="btn btn-danger btn-sm ml-auto">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
