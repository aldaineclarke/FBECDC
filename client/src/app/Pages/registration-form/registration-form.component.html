<section>

    <form [formGroup] = "registrationForm">
        <div class="form-group">
            <div>
                <div class="relative z-0">
                    <input type="text" id="standard_error" aria-describedby="standard_error_help"
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-red-600 appearance-none dark:text-white dark:border-red-500 dark:focus:border-red-500 focus:outline-none focus:ring-0 focus:border-red-600 peer"
                        placeholder=" " />
                    <label for="standard_error"
                        class="absolute text-sm text-red-600 dark:text-red-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Standard
                        error</label>
                </div>
                <p id="standard_error_help" class="mt-2 text-xs text-red-600 dark:text-red-400"><span class="font-medium">Oh,
                        snapp!</span> Some error message.</p>
            </div>
        </div>
    </form>
</section>
